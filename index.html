<!DOCTYPE html>
<html lang="en-ca">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Space Aliens Game">
        <meta name="keywords" content="mths, ics2o">
        <meta name="author" content="Mr. Coxall"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <title>Space Aliens</title>
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <link rel="manifest" href="site.webmanifest">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: #000;
            }
            #game-container {
                width: 100%;
                height: 100%;
                display: block;
                touch-action: none;
            }
            canvas {
                width: 100%;
                height: 100%;
                display: block;
            }
            /* 모바일 장치 방향 변경시 표시할 메시지 */
            #orientation-message {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.9);
                color: white;
                text-align: center;
                z-index: 999;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: Arial, sans-serif;
            }
            /* 가로모드에서는 메시지 숨김 */
            @media screen and (orientation: landscape) {
                #orientation-message {
                    display: none !important;
                }
            }
            /* 세로모드에서 일정 크기 이하 화면에서만 메시지 표시 */
            @media screen and (orientation: portrait) and (max-width: 767px) {
                #orientation-message {
                    display: flex;
                }
            }
        </style>
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8104600230700426" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- 게임 컨테이너 추가 -->
        <div id="game-container"></div>
        
        <!-- 모바일 세로모드 경고 메시지 -->
        <div id="orientation-message">
            <h2>화면을 가로로 돌려주세요</h2>
            <p>이 게임은 가로 모드에서 최적화되어 있습니다</p>
            <div style="font-size: 24px; margin-top: 20px;">📱↔️</div>
        </div>

        <!-- https:// 프로토콜 추가 -->
        <script src="https://cdn.jsdelivr.net/npm/phaser@3.88.2/dist/phaser.js"></script>
        <script src="//cdn.jsdelivr.net/npm/eruda"></script><script>eruda.init();</script>
        <!-- 모듈 방식 제거하고 순서대로 스크립트 로드 -->
        <script src="js/splashScene.js"></script>
        <script src="js/titleScene.js"></script>
        <script src="js/menuScene.js"></script>
        <script src="js/gameScene.js"></script>
        <script src="js/game.js"></script>
    </body>
</html>
